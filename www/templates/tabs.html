<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-light tabs-icon-top tabs-color-active-carnation">
  <ion-tab title="首页" icon-off="icon-home-outline" icon-on="icon-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <ion-tab title="分类" icon-off="icon-sort-outline" style="font-size: 35px;" icon-on="icon-sort" href="#/tab/sort">
    <ion-nav-view name="tab-sort"></ion-nav-view>
  </ion-tab>

  <ion-tab title="购物车" icon-off="icon-cart-outline" icon-on="icon-cart" href="#/tab/cart">
    <ion-nav-view name="tab-cart"></ion-nav-view>
  </ion-tab>

  <ion-tab title="我的" icon-off="icon-personal-outline" icon-on="icon-personal" href="#/tab/account?where=">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
</ion-tabs>

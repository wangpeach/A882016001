<ion-view view-title="分类" hide-nav-bar="true">
       
       <ion-content>
              <div class="bar bar-header item-input-inset">
              <div class="search">
                     <i class="icon ion-ios-search placeholder-icon ws-search-icon"></i>
                     <form ng-submit="search(searchSender)">
                            <input type="search" placeholder="{{searchSender.placeholder}}" ng-model="searchSender.key" ng-focus="searchSwipe(true)" ng-blur="searchSwipe(false)">
                     </form>
                     <button class="button button-clear " style="font-size: 20px;" ng-if="searchSender.key!= null" ng-click="clearKey(cancel)">
                            <i class="ion-close-circled placeholder-icon ws-search-icon"></i>
                     </button>
              </div>
              <button class="button button-clear" style="font-size: 13px;" ng-if="cancel" ng-click="searchSwipe(false)">
                     取消
              </button>
       </div>
              <div class="fenlei" ng-style="contentStyle">
                     <div class="fl-left">
                            <ion-scroll has-bouncing="true" delegate-handle="level1" direction="y" style="width: 100%; height: 100%;">
                                   <ul>
                                          <li ng-repeat="item in classify" ng-click="swipe(item)" ng-class="item.checked == 'true' ? 'on' : ''">
                                                 <a href="" class="button button-clear" style="text-align: left;">{{item.tname}}</a>
                                          </li>
                                   </ul>
                            </ion-scroll>
                     </div>
                     <div class="fl-right">
                            <ion-scroll has-bouncing="true" delegate-handle="level2" direction="y" style="width: 100%; height: 100%;">
                                   <div class="fl-con" id="f1-{{$index+1}}" ng-class="item.checked == 'true' ? 'on' : ''" ng-repeat="item in classify">
                                          <dl ng-repeat="item_2 in item.carriers">
                                                 <dt>
                                                        <a level="2" class="button button-clear button-small" tid="{{item_2.tid}}">{{item_2.tname}}</a>
                                                 </dt>
                                                 <dd ng-repeat="item_3 in item_2.carriers">
                                                        <a class="button button-clear button-small" ng-click="goProductList(item_3.tid)">{{item_3.tname}}</a>
                                                 </dd>
                                          </dl>
                                   </div>
                            </ion-scroll>
                     </div>
              </div>
       </ion-content>
</ion-view>
